<div class="add-user-container">
  <h2>Add New User</h2>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" name="name" [(ngModel)]="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>      
      <mat-select name="type" [(ngModel)]="type" required>
        <mat-option value="individual">Individual</mat-option>
        <mat-option value="organization">Organization</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select name="role" [(ngModel)]="role" required>
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="user">User</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add User</button>
  </form>
</div>
