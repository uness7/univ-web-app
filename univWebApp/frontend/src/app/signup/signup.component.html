<div class="signup-container">
  <h2>Create An Account</h2>
  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" name="name" required #nameCtrl="ngModel">
      <mat-error *ngIf="nameCtrl.errors?.['required']">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" required email #emailCtrl="ngModel">
      <mat-error *ngIf="emailCtrl.errors?.['required']">
        Email is required
      </mat-error>
      <mat-error *ngIf="emailCtrl.errors?.['email']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required minlength="6" #passwordCtrl="ngModel">
      <mat-error *ngIf="passwordCtrl.errors?.['required']">
        Password is required
      </mat-error>
      <mat-error *ngIf="passwordCtrl.errors?.['minlength']">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select [(ngModel)]="type" name="type" required #typeCtrl="ngModel">
        <mat-option value="individual">Individual</mat-option>
        <mat-option value="organization">Organization</mat-option>
      </mat-select>
      <mat-error *ngIf="typeCtrl.errors?.['required']">
        Type is required
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
